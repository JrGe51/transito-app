<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="../../../assets/img/user-icon.jpg" id="icon" alt="User Icon" />
    </div>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <input type="email" class="form-control" name="email" [(ngModel)]="email" id="floatingInput" placeholder="email" required>
        </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="password" id="floatingPassword" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="fadeIn fourth">Ingresar</button>
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="/registrarse">¿Registrarse?</a>
    </div>
  </div>
</div>
