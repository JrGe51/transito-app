<div class="wrapper">
  <div id="formContent">
    <div class="">
      <img src="../../../assets/img/user-icon.jpg" id="icon" alt="User Icon" />
    </div>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <div class="input-eye-wrapper">
            <input type="email" class="form-control" name="email" [(ngModel)]="email" id="floatingInput" placeholder="Email" required>
          </div>
        </div>
      <div class="form-group password-group">
        <div class="input-eye-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" name="password" [(ngModel)]="password" id="floatingPassword" placeholder="Contrase単a" required>
          <span (click)="toggleShowPassword()" class="toggle-password-eye">
            <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
          </span>
        </div>
      </div>
      <button type="submit" class="">Ingresar</button>
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="/registrarse">多Registrarse?</a>
      <br>
      <a class="underlineHover" href="/recuperar-password">多Olvidaste tu contrase単a?</a>
    </div>
  </div>
</div>
