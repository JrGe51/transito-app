<div class="register-container">
  <div class="register-box">
    <div class="register-header">
      <h2>Registrarse</h2>
    </div>
    <form class="register-form">
      <div class="form-row">
        <div class="form-group">
          <input type="text" class="form-control" name="name" [(ngModel)]="name" id="floatingName" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname" id="floatingLastname" placeholder="Apellido" required>
        </div>
      </div>
        <div class="form-group">
            <input type="date" class="form-control" name="fechanacimiento" [(ngModel)]="fechanacimiento" placeholder="Fecha de Nacimiento" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="rut" [(ngModel)]="rut" id="floatingRut" placeholder="Rut" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="telefono" [(ngModel)]="telefono" placeholder="Telefono" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="direccion" [(ngModel)]="direccion" placeholder="Direccion" required>
      </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" [(ngModel)]="email" id="floatingInput" placeholder="email" required>
        </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="password" id="floatingPassword" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="repetirpassword" [(ngModel)]="repetirpassword" id="floatingrepetirPassword" placeholder="Repetir Contraseña" required>
      </div>
      <button type="submit" class="register-button" (click)="addUser()">REGISTRARSE</button>
    </form>
    <div class="register-footer">
      <a href="/login" class="back-link">Volver</a>
    </div>
  </div>
</div>
