<div class="wrapper fadeIn">
  <div id="formContent">
    <h1 class="fadeIn first">Primera Licencia</h1>
    <h2 class="fadeIn first">Reserva tu hora</h2>

    <div class="mb-3 text-center" *ngIf="!tipoLicenciaSeleccionado">
      <button
        *ngFor="let tipo of tiposLicencia"
        type="button"
        class="btn btn-primary m-2 d-block w-100"
        style="max-width: 300px; margin-left: auto; margin-right: auto;"
        (click)="seleccionarTipoLicencia(tipo)">
        {{ tipo }}
      </button>
    </div>
    
    <div class="mb-3 text-center" *ngIf="tipoLicenciaSeleccionado">
      <form class="reservation-form">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Fechas disponibles</mat-label>
          <mat-calendar
            [dateClass]="dateClass"
            [selected]="fechaSeleccionada ? (fechaSeleccionada | date:'yyyy-MM-dd') : null"
            (selectedChange)="onFechaChange($event)"
            [dateFilter]="filtrarFechasDisponibles">
          </mat-calendar>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100" *ngIf="horasDisponibles.length > 0">
          <mat-label>Horas disponibles</mat-label>
          <mat-select [(value)]="horaSeleccionada">
            <mat-option *ngFor="let hora of horasDisponibles" [value]="hora">{{hora}}</mat-option>
          </mat-select>
        </mat-form-field>

        <input type="submit" class="fadeIn fourth" value="Reservar hora">
      </form>
    </div>
  </div>
</div>
