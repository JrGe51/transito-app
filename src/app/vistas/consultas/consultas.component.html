<div class="wrapper fadeIn">
    <div id="formContent">
        <h1 class="fadeIn first">Consultas y preguntas frecuentes</h1>
        
        <div class="form-group fadeInDown delay">
            <div class="accordion">
                <div class="accordion-item" *ngFor="let item of items; let i = index">                    
                  <button 
                    class="accordion-header"
                    [class.active]="openIndex === i"
                    (click)="toggle(i)">
                    {{ item.title }}
                  </button>
                  <div 
                    class="accordion-content"
                    [style.maxHeight]="openIndex === i ? '200px' : '0'">
                    <p>{{ item.content }}</p>
                  </div>
                </div>                
              </div>
        </div>
    </div>
</div>
